<!DOCTYPE html>
<html>
<head>
    <title>Game "Guess the Number"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Game "Guess the Number"</h1>
    
    <form id="rangeForm">
        <label for="playerName">Your name:</label>
        <input type="text" id="playerName" placeholder="anon">
        <label for="minRange">Minimum range:</label>
        <input type="number" id="minRange" min="1" value="1">
        <label for="maxRange">Maximum range:</label>
        <input type="number" id="maxRange" min="1" value="10">
        <label for="attempts">Number of attempts (or leave empty for infinite game):</label>
        <input type="number" id="attempts" min="1" value="3">
        <button type="button" id="startButton">Start game</button>
        <button id="stopButton" style="display: none;">Stop</button>
    </form>
    
    <div id="guessInput" style="display: none;">
        <label for="guess">Enter a number:</label>
        <input type="number" id="guess" min="1">
        <button type="button" id="checkButton">Check</button>
        <p id="hintText">Higher</p>
    </div>
    
    <div id="message" style="display: none;"></div>
    
    <div id="results" style="display: none;">
        <h2>Game results:</h2>
        <button class="sort-button" id="sortByDateButton">Sort by date</button>
        <button class="sort-button" id="sortByGamesButton">Sort by number of games</button>
        <button class="sort-button" id="sortByWinsButton">Sort by wins</button>
        <ul id="resultList"></ul>
    </div>
    <div class="overlay" id="loseScreen">
        <h2>You lost</h2>
        <h3 id="LostChosenNumber"></h3>
        <button class="retry-button" id="retryLose">Return</button>
    </div>
    
    <div class="overlay won" id="winScreen">
        <h2>You won</h2>
        <h3 id="WonChosenNumber"></h3>
        <button class="retry-button" id="retryWin">Return</button>
    </div>

    <script src="myjs.js"></script>
</body>
</html>
